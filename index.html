<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<div class="top">

  <h1>Simple, traffic-based pricing</h1>
  <h2>Sign-up for our 30-day trial. No credit card required.</h2>
</div>
<div class="bottom">
  <div class="bottomt">

   <div class="pageviews"> <h2 id="price">/month</h2><h2>/month</h2></div>

    <div class="slider">
<input class="rangeinput" id="rangeinput" type="range" min="1" max="5" value="1" >

    </div>
   

  </div>

    <ul>

  </ul>

  </div>
</div>
